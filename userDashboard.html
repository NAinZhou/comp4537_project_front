<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/userDashboard.css" />
    <!-- Assuming you have a CSS file -->
  </head>
  <body>
    <h1>Welcome, User!</h1>
    <form id="text-form">
      <label for="text-input">Enter Text:</label><br />
      <textarea id="text-input" name="text" rows="4" cols="50"></textarea><br />
      <button type="submit">Submit</button>
    </form>

    <div id="response-container">
      <!-- Response from API will be displayed here -->
    </div>
    <div id="remaining-calls">
      <!-- Remaining calls will be displayed here -->
    </div>

    <button id="documentationButton">Documentation</button>

    <script src="js/userDashboard.js"></script>
    <!-- External JS -->
  </body>
</html>
