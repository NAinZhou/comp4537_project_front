<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/adminDashboard.css" />
    <!-- Assuming CSS file exists -->
  </head>
  <body>
    <h1>Welcome, Admin!</h1>
    <div class="user-usage">
      <!-- Another table -->
      <h2>User Requests</h2>
      <table id="requestTable">
        <thead>
          <tr>
            <th>Method</th>
            <th>End Point</th>
            <th>Request</th>
          </tr>
        </thead>
      </table>

      <h2>User API Usage</h2>
      <table id="usageTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Remaining Api Calls</th>
            <th>Role</th>
           <!--Headers here are autogenerated-->
          </tr>
        </thead>
        <tbody>
          <!-- User API usage data will be inserted here -->
        </tbody>
      </table>
    </div>



    <script src="js/adminDashboard.js"></script>
    <!-- External JS -->
  </body>
</html>
